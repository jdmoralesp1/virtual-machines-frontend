<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-10 col-lg-8 col-xl-8">
    <div
      class="card shadow-2-strong"
      style="border-radius: 1rem; width: 100%; height: 90vh; overflow-x: auto;"
    >
      <div class="card-body p-5 text-center">
        <h5 class="mb-2">Ver Maquinas Virtuales</h5>
        <div data-mdb-input-init class="form-outline mb-4 text-start">
          <br />
          <div style="overflow-x: auto; max-height: 65vh;">
            <vms-table-list [vms]="vms"></vms-table-list>
          </div>
          <br /><br />

          <div class="d-flex flex-column h-100">
            <button
              type="button"
              class="btn btn-primary d-block w-80"
              routerLink="/vms"
              routerLinkActive="active"
            >
              Volver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
